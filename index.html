<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KyrosJump!</title>
    <style>
        /* CSS unchanged */
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; font-family: sans-serif; }
        canvas { border: 1px solid #ccc; display: block; background-color: #87CEEB; }
        #gameOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.6); color: white; text-align: center; visibility: hidden; opacity: 0; transition: opacity 0.3s ease; font-size: 1.3em; z-index: 10; padding: 15px; box-sizing: border-box; }
        #gameOverlay.visible { visibility: visible; opacity: 1; }
        #gameOverlay h2 { margin-bottom: 10px; font-size: 1.5em; }
        #overlayText { margin-bottom: 15px; font-size: 0.9em; }
        #prizeInfo { margin-top: 15px; font-weight: bold; color: #ffd700; font-size: 1.1em; }
        #claimCodeContainer { margin-top: 10px; }
        #claimCode { padding: 8px 12px; background-color: #fff; color: #e74c3c; font-weight: bold; border-radius: 5px; font-size: 1em; user-select: all; display: inline-block;}
        #restartButton, #startButton { margin-top: 20px; padding: 12px 25px; font-size: 0.9em; cursor: pointer; border: none; color: white; border-radius: 5px; }
        #startButton { background-color: #2ecc71;}
        #restartButton { background-color: #3498db;}
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="360" height="540"></canvas>
    <div id="gameOverlay">
        <h2 id="overlayTitle">KyrosJump!</h2>
        <p id="overlayText">Loading Assets...</p>
        <div id="prizeInfo" style="display: none;"></div>
        <div id="claimCodeContainer" style="display: none;">
            Your Claim Code: <span id="claimCode"></span>
            <p style="font-size: 0.7em; margin-top: 8px;">(Send this code to claim your prize tier!)</p>
        </div>
        <button id="restartButton" style="display: none;">Restart</button>
        <button id="startButton" disabled>Start Game</button> </div>

    <img id="imgKyrosil" src="https://kyrosil.wordpress.com/wp-content/uploads/2025/04/cropped-adsiz_tasarim-removebg-preview-1.png?w=300" alt="Kyrosil Logo" style="display:none;">
    <img id="imgYunan" src="YUNANDAN_GELSIN_LOGO_URL_BURAYA" alt="Yunandan Gelsin" style="display:none;"> <img id="imgEU" src="https://th.bing.com/th/id/OIP.va7Akw5aa2xy5MfY8chgFwHaE8?w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="EU Logo" style="display:none;">
    <img id="imgNATO" src="https://th.bing.com/th/id/OIP.ZckvoU6nT56TJO0XQSMDdgAAAA?w=198&h=180&c=7&r=0&o=5&pid=1.7" alt="NATO Logo" style="display:none;">


<script>
    (function() { // IIFE Start
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('gameOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayText = document.getElementById('overlayText');
        const prizeInfoSpan = document.getElementById('prizeInfo');
        const claimCodeContainer = document.getElementById('claimCodeContainer');
        const claimCodeSpan = document.getElementById('claimCode');
        const restartButton = document.getElementById('restartButton');
        const startButton = document.getElementById('startButton');

        const imgKyrosil = document.getElementById('imgKyrosil');
        const imgYunan = document.getElementById('imgYunan');
        const imgEU = document.getElementById('imgEU');
        const imgNATO = document.getElementById('imgNATO');
        let imagesLoaded = false; let loadedCount = 0; const totalImages = 4;

        // --- Image Preloading Logic ---
        function checkAllImagesLoaded() {
            loadedCount++;
            if (loadedCount >= totalImages) {
                console.log("Asset loading complete.");
                imagesLoaded = true;
                // Update screen ONLY if it's currently in the start state
                if(gameState === 'start') {
                    initScreenUpdate();
                }
            }
        }
        [imgKyrosil, imgYunan, imgEU, imgNATO].forEach(img => {
             if (!img) { console.error("An image element is missing!"); loadedCount++; return; }
             if (img.complete && img.naturalHeight !== 0) { checkAllImagesLoaded(); }
             else {
                 img.onload = checkAllImagesLoaded;
                 img.onerror = () => { console.error(`Failed to load image: ${img.id} (${img.src})`); checkAllImagesLoaded(); };
                 if (!img.src || img.src.includes('PLACEHOLDER') || img.src.includes('_URL_BURAYA')) { console.warn(`Image ${img.id} has a placeholder URL.`); }
             }
        });

        // --- Game Settings ---
        const birdProps = { x: 60, y: 150, width: 35, height: 35, gravity: 0.35, lift: -7, velocity: 0 };
        const pipeProps = { width: 60, gap: 120, color: '#006400', speed: 2.5, frequency: 85 };
        const collectibleProps = { size: 25, score: 5 };
        const targetObstacles = 20;
        const minWinTimeSeconds = 45;
        const maxCollectiblesToSpawn = 6;
        const collectibleSpawnObstacles = [2, 5, 8, 11, 14, 17];
        let spawnedCollectiblesCount = 0;

        // --- Game State ---
        let pipes = []; let collectibles = []; let obstacleScore = 0; let collectibleScore = 0;
        let frames = 0; let gameState = 'start'; let startTime = null; let animationFrameId = null;

        // --- Play Limit ---
        const playLimitKey = 'kyrosJumpPlays_v2';
        const lastPlayDateKey = 'kyrosJumpLastPlayDate_v2';
        const maxPlaysPerDay = 5;
        function checkPlayLimit() { /* ... (Same) ... */
            const today = new Date().toDateString(); const lastPlayDate = localStorage.getItem(lastPlayDateKey); let plays = parseInt(localStorage.getItem(playLimitKey) || '0', 10); if (lastPlayDate !== today) { plays = 0; localStorage.setItem(lastPlayDateKey, today); localStorage.setItem(playLimitKey, '0'); } if (plays >= maxPlaysPerDay) { console.log("Daily play limit reached."); return false; } return true;
        }
        function incrementPlayCount() { /* ... (Same) ... */
            const today = new Date().toDateString(); const lastPlayDate = localStorage.getItem(lastPlayDateKey); if (lastPlayDate !== today) { localStorage.setItem(lastPlayDateKey, today); localStorage.setItem(playLimitKey, '1'); } else { let plays = parseInt(localStorage.getItem(playLimitKey) || '0', 10); plays++; localStorage.setItem(playLimitKey, plays.toString()); console.log(`Play count: ${plays}/${maxPlaysPerDay}`); }
        }

        // --- Prize Codes ---
        const prizeCodes = [];
        function generateRandomCode() { const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; let code = 'KYROSIL-'; for (let i = 0; i < 5; i++) { code += chars.charAt(Math.floor(Math.random() * chars.length)); } return code; }
        const generatedCodes = new Set(); while(generatedCodes.size < 50 && prizeCodes.length < 50) { const newCode = generateRandomCode(); if (!generatedCodes.has(newCode)) { generatedCodes.add(newCode); prizeCodes.push(newCode); } }

        // --- Game Functions ---
        function resetGame() { /* ... (Reset logic including resetting spawnedCollectiblesCount) ... */
            if (!imagesLoaded) return; if (!checkPlayLimit()) { showOverlay('Limit Reached!', `Daily play limit (${maxPlaysPerDay}) reached. Try again tomorrow!`, false, false); return; }
            birdProps.y = 150; birdProps.velocity = 0; pipes = []; collectibles = []; obstacleScore = 0; collectibleScore = 0; frames = 0; startTime = Date.now(); spawnedCollectiblesCount = 0; // Reset spawn count here
            gameState = 'playing'; hideOverlay(); if (animationFrameId) cancelAnimationFrame(animationFrameId); loop();
        }
        function birdJump() { /* ... (Same) ... */ if (gameState === 'playing') birdProps.velocity = birdProps.lift; }
        function updatePipesAndCollectibles() { /* ... (Spawn logic using collectibleSpawnObstacles) ... */
             if (frames % pipeProps.frequency === 0) { let pipeY = Math.floor(Math.random() * (canvas.height - pipeProps.gap - 150)) + 75; pipes.push({ x: canvas.width, y: 0, height: pipeY, passed: false }); pipes.push({ x: canvas.width, y: pipeY + pipeProps.gap, height: canvas.height - pipeY - pipeProps.gap, passed: false }); if (collectibleSpawnObstacles.includes(obstacleScore) && spawnedCollectiblesCount < maxCollectiblesToSpawn) { const collectibleType = Math.random() < 0.5 ? 'EU' : 'NATO'; const collectibleImg = collectibleType === 'EU' ? imgEU : imgNATO; const collectibleY = pipeY + (pipeProps.gap / 2) - (collectibleProps.size / 2) + (Math.random() * 40 - 20); const collectibleX = canvas.width + pipeProps.width; if (collectibleImg && collectibleImg.complete && collectibleImg.naturalHeight !== 0) { collectibles.push({ x: collectibleX, y: collectibleY, type: collectibleType, img: collectibleImg, collected: false, offscreen: false }); spawnedCollectiblesCount++; console.log(`Spawned collectible #${spawnedCollectiblesCount} at obstacle ${obstacleScore}`); } } } for (let i = pipes.length - 1; i >= 0; i--) { pipes[i].x -= pipeProps.speed; if (pipes[i].x + pipeProps.width < 0) pipes.splice(i, 1); } for (let i = collectibles.length - 1; i >= 0; i--) { collectibles[i].x -= pipeProps.speed; if (collectibles[i].x + collectibleProps.size < 0) collectibles[i].offscreen = true; }
        }
        function updateBird() { /* ... (Same) ... */
             birdProps.velocity += birdProps.gravity; birdProps.y += birdProps.velocity; if (birdProps.y + birdProps.height > canvas.height) { birdProps.y = canvas.height - birdProps.height; birdProps.velocity = 0; setGameOver(); } if (birdProps.y < 0) { birdProps.y = 0; birdProps.velocity = 0; }
        }
        function checkCollisions() { /* ... (Same collision logic) ... */
             const bird = birdProps; for (const pipe of pipes) { if (bird.x < pipe.x + pipeProps.width && bird.x + bird.width > pipe.x && bird.y < pipe.y + pipe.height && bird.y + bird.height > pipe.y) { setGameOver(); return; } } for (const item of collectibles) { if (!item.collected && !item.offscreen && bird.x < item.x + collectibleProps.size && bird.x + bird.width > item.x && bird.y < item.y + collectibleProps.size && bird.y + bird.height > item.y) { item.collected = true; collectibleScore += collectibleProps.score; } } for (let i = 0; i < pipes.length; i += 2) { const topPipe = pipes[i]; if (!topPipe.passed && topPipe.x + pipeProps.width < bird.x) { topPipe.passed = true; if(pipes[i+1]) pipes[i+1].passed = true; obstacleScore++; if (obstacleScore >= targetObstacles) { setWin(); return; } } }
        }
        function drawBird() { /* ... (Same drawImage logic) ... */ if (imgKyrosil && imgKyrosil.complete && imgKyrosil.naturalHeight !== 0) { let angle = birdProps.velocity / 10; angle = Math.max(-Math.PI / 6, Math.min(Math.PI / 4, angle)); ctx.save(); ctx.translate(birdProps.x + birdProps.width / 2, birdProps.y + birdProps.height / 2); ctx.rotate(angle); ctx.drawImage(imgKyrosil, -birdProps.width / 2, -birdProps.height / 2, birdProps.width, birdProps.height); ctx.restore(); } else { ctx.fillStyle = birdProps.color; ctx.fillRect(birdProps.x, birdProps.y, birdProps.width, birdProps.height); } }
        function drawPipes() { /* ... (Same) ... */ ctx.fillStyle = pipeProps.color; pipes.forEach(pipe => { ctx.fillRect(pipe.x, pipe.y, pipeProps.width, pipe.height); }); }
        function drawCollectibles() { /* ... (Same) ... */ collectibles.forEach(item => { if (!item.collected && !item.offscreen && item.img && item.img.complete && item.img.naturalHeight !==0) { ctx.drawImage(item.img, item.x, item.y, collectibleProps.size, collectibleProps.size); } }); }
        function drawBackground() { /* ... (Same) ... */ if (imgYunan && imgYunan.complete && imgYunan.naturalHeight !== 0) { ctx.globalAlpha = 0.08; const logoWidth = imgYunan.width * 0.4; const logoHeight = imgYunan.height * 0.4; ctx.drawImage(imgYunan, centerX - logoWidth/2, centerY - logoHeight/2, logoWidth, logoHeight); ctx.globalAlpha = 1.0; } }
        function drawScore() { /* ... (Same) ... */ ctx.fillStyle = '#fff'; ctx.strokeStyle = '#000'; ctx.lineWidth= 0.5; ctx.font = 'bold 18px Arial'; ctx.textAlign = 'left'; ctx.textBaseline = 'top'; const obsText = `Obstacles: ${obstacleScore}/${targetObstacles}`; const bonusText = `Bonus: ${collectibleScore}`; ctx.strokeText(obsText, 10, 10); ctx.fillText(obsText, 10, 10); ctx.strokeText(bonusText, 10, 35); ctx.fillText(bonusText, 10, 35); }
        function checkWinConditions() { /* ... (Same) ... */ const endTime = Date.now(); const elapsedTimeSeconds = (endTime - startTime) / 1000; if (!startTime || elapsedTimeSeconds < minWinTimeSeconds) { console.warn(`Anti-Cheat: Time (${elapsedTimeSeconds.toFixed(1)}s) < Min (${minWinTimeSeconds}s).`); return false; } return true; }
        function showOverlay(title, text, showStart, showRestart, prizeTierText = '', claimCode = '') { /* ... (Same) ... */ if(!overlay || !overlayTitle || !overlayText || !startButton || !restartButton || !prizeInfoSpan || !claimCodeContainer || !claimCodeSpan) return; overlayTitle.textContent = title; overlayText.textContent = text; startButton.style.display = showStart ? 'inline-block' : 'none'; restartButton.style.display = showRestart ? 'inline-block' : 'none'; if (prizeTierText) { prizeInfoSpan.textContent = prizeTierText; prizeInfoSpan.style.display = 'block'; } else { prizeInfoSpan.style.display = 'none'; } if (claimCode) { claimCodeSpan.textContent = claimCode; claimCodeContainer.style.display = 'block'; } else { claimCodeContainer.style.display = 'none'; } overlay.classList.add('visible'); }
        function hideOverlay() { /* ... (Same) ... */ if(overlay) overlay.classList.remove('visible'); }
        function setGameOver() { /* ... (Same) ... */ if (gameState === 'gameover' || gameState === 'win') return; console.log("Game Over - State Triggered"); gameState = 'gameover'; playSound(loseSound); cancelAnimationFrame(animationFrameId); incrementPlayCount(); showOverlay('Game Over!', `Obstacles: ${obstacleScore} | Bonus: ${collectibleScore}`, false, true); }
        function generateClaimCode(scoreTier) { /* ... (Same) ... */ const timestamp = Date.now().toString().slice(-5); const randomChars = Math.random().toString(36).substring(2, 5).toUpperCase(); return `KYJMP-${scoreTier}-${randomChars}${timestamp}`; }
        function setWin() { /* ... (Same) ... */ if (gameState === 'win' || gameState === 'gameover') return; console.log("Target obstacles reached!"); if (checkWinConditions()) { gameState = 'win'; playSound(winSound); cancelAnimationFrame(animationFrameId); incrementPlayCount(); const totalScore = targetObstacles + collectibleScore; let prizeTierText = ''; let prizeTierLevel = 0; let claimCode = ''; if (totalScore >= 50) { prizeTierText = "You reached the 1000 TL Voucher Tier!"; prizeTierLevel = 50; } else if (totalScore >= 40) { prizeTierText = "You reached the 500 TL Voucher Tier!"; prizeTierLevel = 40; } else if (totalScore >= 30) { prizeTierText = "You reached the 300 TL Voucher Tier!"; prizeTierLevel = 30; } else { prizeTierText = "You reached the 150 TL Voucher Tier!"; prizeTierLevel = 20; } claimCode = generateClaimCode(prizeTierLevel); console.log(`Win! Score: ${totalScore}, Tier: ${prizeTierLevel}, Claim: ${claimCode}`); showOverlay('ðŸŽ‰ Congratulations! ðŸŽ‰', `Final Score: ${totalScore} (Obstacles: ${obstacleScore} + Bonus: ${collectibleScore})`, false, true, prizeTierText, claimCode); const winData = { status: 'KyrosJump Win', finalScore: totalScore, obstacleScore: obstacleScore, bonusScore: collectibleScore, prizeTier: prizeTierLevel, claimCode: claimCode, winTimestamp: new Date().toISOString(), /* Add email/IG if collected */ }; sendSpinResultToBackend(winData); } else { console.log("Anti-cheat check failed."); setGameOver(); if(overlayText) overlayText.textContent = `Score: ${obstacleScore + collectibleScore}. Anti-cheat check failed.`; } }
        function loop(timestamp) { /* ... (Same) ... */ if (gameState !== 'playing') return; ctx.clearRect(0, 0, canvas.width, canvas.height); drawBackground(); updatePipesAndCollectibles(); updateBird(); checkCollisions(); drawPipes(); drawCollectibles(); drawBird(); drawScore(); frames++; animationFrameId = requestAnimationFrame(loop); }

        // --- Init and Event Listeners (FIXED) ---
        // Define spacebarHandler separately
        const spacebarHandler = (e) => {
             if (!imagesLoaded) return;
             if (e.code === 'Space') {
                 e.preventDefault();
                 // Check state and limits BEFORE calling resetGame or birdJump
                 if (gameState === 'start' && checkPlayLimit()) {
                     resetGame();
                 } else if (gameState === 'playing') {
                     birdJump();
                 }
             }
         };

         // Define screen update function separately
         function initScreenUpdate() {
             if (!overlay || !startButton || !overlayText) return; // Check elements exist
             const canPlay = checkPlayLimit();
             const plays = parseInt(localStorage.getItem(playLimitKey) || '0', 10);
             const playsRemaining = maxPlaysPerDay - plays;
             let startText = '';

             if (imagesLoaded) {
                 startText = `Plays remaining today: ${canPlay ? playsRemaining : 0}`;
                 if (!canPlay) {
                    startText = `Daily play limit (${maxPlaysPerDay}) reached. Try again tomorrow!`;
                 }
             } else {
                 startText = 'Loading Assets...';
             }

             // Show overlay with updated text and correct button visibility/state
             showOverlay('KyrosJump!', startText, (canPlay && imagesLoaded), false);
             if(startButton) startButton.disabled = !imagesLoaded || !canPlay;

         }

         // Main initialization function
         function init() {
             console.log("Initializing start screen...");
             gameState = 'start'; // *** FIX: Explicitly set state to 'start' ***
             hideOverlay(); // Hide briefly to reset if needed
             initScreenUpdate(); // Update text and button state

             // Event listeners (Re-attach or ensure they persist correctly)
             const clickOrTapHandler = (e) => {
                  if (imagesLoaded) {
                     if (gameState === 'start' && checkPlayLimit()) {
                         resetGame();
                     } else if (gameState === 'playing') {
                         birdJump();
                     }
                  }
                  if (e.type === 'touchstart') e.preventDefault();
             };

             // Always remove before adding to prevent duplicates if init is called multiple times
             canvas.removeEventListener('click', clickOrTapHandler);
             canvas.removeEventListener('touchstart', clickOrTapHandler);
             canvas.addEventListener('click', clickOrTapHandler);
             canvas.addEventListener('touchstart', clickOrTapHandler);

             startButton.onclick = () => {
                  if (gameState === 'start' && imagesLoaded && checkPlayLimit()) {
                     resetGame();
                  } else {
                      console.log(`Start button clicked but conditions not met. State: ${gameState}, Loaded: ${imagesLoaded}, CanPlay: ${checkPlayLimit()}`);
                      if (!imagesLoaded) alert("Assets still loading, please wait.");
                      else if (!checkPlayLimit()) alert(`Daily play limit (${maxPlaysPerDay}) reached!`);
                  }
             };
             restartButton.onclick = () => {
                  console.log("Restart button clicked.");
                  if ((gameState === 'gameover' || gameState === 'win') && imagesLoaded) {
                     init(); // Re-initialize the start screen, which now sets gameState = 'start'
                  }
             };

             // Spacebar listener
             window.removeEventListener('keydown', spacebarHandler);
             window.addEventListener('keydown', spacebarHandler);
         }


        // --- Sounds (Placeholder) ---
        const loseSound = null; const winSound = null;
        function playSound(soundElement) { if (soundElement?.play) { soundElement.currentTime = 0; soundElement.play().catch(e => console.warn("Sound play failed:", e)); } }

        // --- Formspree function ---
        function sendSpinResultToBackend(dataToSend) { /* ... (same) ... */ const formspreeEndpoint = 'https://formspree.io/f/xblgznvz'; fetch(formspreeEndpoint, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }, body: JSON.stringify(dataToSend) }).then(response => { if (response.ok) { console.log('Formspree submission successful.'); return response.json(); } else { response.json().then(data => { console.error('Formspree submission error:', response.statusText, data); }); } }).then(data => { if(data) console.log('Formspree success response:', data); }).catch(error => { console.error('Network error sending to Formspree:', error); }); }

        // --- Initial Start ---
        init(); // Call init to set up the initial screen

    })(); // IIFE End
</script>

</body>
</html>
