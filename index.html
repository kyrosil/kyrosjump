<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>KyrosJump! (No Image Load)</title>
    <style>
        /* CSS unchanged */
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; font-family: sans-serif; overflow: hidden; }
        canvas { border: 1px solid #ccc; display: block; background-color: #87CEEB; }
        #gameContainer { position: relative; width: 360px; height: 540px; margin: auto; overflow: hidden; background-color: #87CEEB; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid #ccc;}
        #gameOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.7); color: white; text-align: center; visibility: hidden; opacity: 0; transition: opacity 0.3s ease, visibility 0s linear 0.3s; font-size: 1.3em; z-index: 10; padding: 15px; box-sizing: border-box; }
        #gameOverlay.visible { visibility: visible; opacity: 1; transition: opacity 0.3s ease; }
        #gameOverlay h2 { margin-bottom: 10px; font-size: 1.5em; }
        #overlayText { margin-bottom: 15px; font-size: 0.9em; }
        #prizeInfo { margin-top: 15px; font-weight: bold; color: #ffd700; font-size: 1.1em; }
        #randomCodeContainer { margin-top: 10px; }
        #randomCode { padding: 8px 12px; background-color: #fff; color: #e74c3c; font-weight: bold; border-radius: 5px; font-size: 1em; user-select: all; display: inline-block;}
        #restartButton, #startButton { margin-top: 20px; padding: 12px 25px; font-size: 0.9em; cursor: pointer; border: none; color: white; border-radius: 5px; }
        #startButton { background-color: #2ecc71;}
        #restartButton { background-color: #3498db;}
        .visible-logo-container { text-align: center; margin-bottom: 15px; padding-top: 15px; }
        .visible-logo { max-width: 150px; height: auto; border-radius: 5px; }
        .main-title { color: #2c3e50; font-size: 2em; margin-bottom: 10px; font-weight: 600; text-align: center; }
        @media (max-width: 400px) { .visible-logo-container { display: none; } #gameContainer { margin-top: 0px; } .main-title { margin-bottom: 5px;} h1.main-title {font-size: 1.6em;} #gameOverlay {font-size: 1.1em;} #gameOverlay h2 { font-size: 1.3em; } }
    </style>
</head>
<body>
     <div style="display: flex; flex-direction: column; align-items: center; padding: 10px;">
        <h1 class="main-title">KyrosJump!</h1>
        <div class="visible-logo-container">
             <img class="visible-logo" src="slider_picture_1.png" alt="Yunandan Gelsin"> </div>
         <div id="gameContainer">
             <canvas id="gameCanvas" width="360" height="540"></canvas>
             <div id="gameOverlay">
                 <h2 id="overlayTitle">KyrosJump!</h2>
                 <p id="overlayText">Initializing...</p> <div id="prizeInfo" style="display: none;"></div>
                 <div id="randomCodeContainer" style="display: none;">
                     Your Claim Code: <span id="randomCode"></span>
                     <p style="font-size: 0.7em; margin-top: 8px;">(Save this code!)</p>
                 </div>
                 <button id="restartButton" style="display: none;">Restart</button>
                 <button id="startButton">Start Game</button>
             </div>
         </div>
     </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM Loaded. Initializing KyrosJump (v_NoImageWait)...");

        // --- Elements ---
        const canvas = document.getElementById('gameCanvas');
        if (!canvas || typeof canvas.getContext !== 'function') { console.error("FATAL: Canvas not found!"); return; }
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('gameOverlay');
        const startButton = document.getElementById('startButton');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayText = document.getElementById('overlayText');
        const prizeInfoSpan = document.getElementById('prizeInfo');
        const randomCodeContainer = document.getElementById('randomCodeContainer');
        const randomCodeSpan = document.getElementById('randomCode');
        const restartButton = document.getElementById('restartButton');
        // Image elements are no longer needed by JS

        // Check essential elements
        if (!overlay || !overlayTitle || !overlayText || !prizeInfoSpan || !randomCodeContainer || !randomCodeSpan || !restartButton || !startButton) {
             console.error("FATAL: One or more essential HTML elements missing!"); alert("Essential elements missing."); return;
        }
        console.log("All essential elements found.");

        // --- Image Preloading REMOVED ---
        let imagesLoaded = true; // FORCE TRUE - Don't wait for images
        console.log("Image loading bypassed.");

        // --- Game Settings ---
        const birdProps = { x: 60, y: 150, width: 40, height: 40, gravity: 0.35, lift: -7, velocity: 0, color: 'orange' }; // Size 40x40
        const pipeProps = { width: 60, gap: 120, color: '#006400', speed: 2.5, frequency: 85 };
        const collectibleProps = { size: 25, score: 5, colorEU: '#003399', colorNATO: '#4A4A4A' }; // Added colors for fallbacks
        const targetObstacles = 20; const minWinTimeSeconds = 30; const maxCollectiblesToSpawn = 6; const collectibleSpawnObstacles = [2, 5, 8, 11, 14, 17]; let spawnedCollectiblesCount = 0;
        let pipes = []; let collectibles = []; let obstacleScore = 0; let collectibleScore = 0; let frames = 0; let gameState = 'loading'; let startTime = null; let animationFrameId = null;
        const playLimitKey = 'kyrosJumpPlays_vNoImage'; const lastPlayDateKey = 'kyrosJumpLastPlayDate_vNI'; const maxPlaysPerDay = 5;

        // --- Generate Codes ---
        function generateTierCode(scoreTierLevel) { const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; let randomPart = ''; for (let i = 0; i < 4; i++) { randomPart += chars.charAt(Math.floor(Math.random() * chars.length)); } return `KYRJP-${scoreTierLevel}-${randomPart}`; }

        // --- Game Functions ---
         function checkPlayLimit() { const today = new Date().toDateString(); const lastPlayDate = localStorage.getItem(lastPlayDateKey); let plays = parseInt(localStorage.getItem(playLimitKey) || '0', 10); if (lastPlayDate !== today) { plays = 0; localStorage.setItem(lastPlayDateKey, today); localStorage.setItem(playLimitKey, '0'); } if (plays >= maxPlaysPerDay) { return false; } return true; }
         function incrementPlayCount() { const today = new Date().toDateString(); const lastPlayDate = localStorage.getItem(lastPlayDateKey); if (lastPlayDate !== today) { localStorage.setItem(lastPlayDateKey, today); localStorage.setItem(playLimitKey, '1'); } else { let plays = parseInt(localStorage.getItem(playLimitKey) || '0', 10); plays++; localStorage.setItem(playLimitKey, plays.toString()); console.log(`Play count: ${plays}/${maxPlaysPerDay}`); } }
         function resetGame() {
             console.log(">>> resetGame entered");
             // imagesLoaded check removed
             if (!checkPlayLimit()) { showOverlay('Limit Reached!', `Daily play limit (${maxPlaysPerDay}) reached. Try again tomorrow!`, false, false); return; }
             birdProps.y = 150; birdProps.velocity = 0; pipes = []; collectibles = []; obstacleScore = 0; collectibleScore = 0; frames = 0; startTime = Date.now(); spawnedCollectiblesCount = 0;
             gameState = 'playing'; hideOverlay(); if (animationFrameId) cancelAnimationFrame(animationFrameId); loop();
         }
         function birdJump() { if (gameState === 'playing') birdProps.velocity = birdProps.lift; }
         // Update pipes and spawn placeholder collectibles
         function updatePipesAndCollectibles() { if (frames % pipeProps.frequency === 0) { let pipeY = Math.floor(Math.random() * (canvas.height - pipeProps.gap - 150)) + 75; pipes.push({ x: canvas.width, y: 0, height: pipeY, passed: false }); pipes.push({ x: canvas.width, y: pipeY + pipeProps.gap, height: canvas.height - pipeY - pipeProps.gap, passed: false }); if (collectibleSpawnObstacles.includes(obstacleScore) && spawnedCollectiblesCount < maxCollectiblesToSpawn) { const collectibleType = Math.random() < 0.5 ? 'EU' : 'NATO'; const collectibleY = pipeY + (pipeProps.gap / 2) - (collectibleProps.size / 2) + (Math.random() * 40 - 20); const collectibleX = canvas.width + pipeProps.width;
             // Add placeholder collectible data (no image reference needed)
             collectibles.push({ x: collectibleX, y: collectibleY, type: collectibleType, /* img removed */ collected: false, offscreen: false }); spawnedCollectiblesCount++; } } for (let i = pipes.length - 1; i >= 0; i--) { pipes[i].x -= pipeProps.speed; if (pipes[i].x + pipeProps.width < 0) pipes.splice(i, 1); } for (let i = collectibles.length - 1; i >= 0; i--) { collectibles[i].x -= pipeProps.speed; if (collectibles[i].x + collectibleProps.size < 0) collectibles[i].offscreen = true; } }
         function updateBird() { /* Same */ birdProps.velocity += birdProps.gravity; birdProps.y += birdProps.velocity; if (birdProps.y + birdProps.height > canvas.height) { birdProps.y = canvas.height - birdProps.height; birdProps.velocity = 0; setGameOver(); } if (birdProps.y < 0) { birdProps.y = 0; birdProps.velocity = 0; } }
         function checkCollisions() { /* Same */ const bird = birdProps; for (const pipe of pipes) { if (bird.x < pipe.x + pipeProps.width && bird.x + bird.width > pipe.x && bird.y < pipe.y + pipe.height && bird.y + bird.height > pipe.y) { setGameOver(); return; } } for (const item of collectibles) { if (!item.collected && !item.offscreen && bird.x < item.x + collectibleProps.size && bird.x + bird.width > item.x && bird.y < item.y + collectibleProps.size && bird.y + bird.height > item.y) { item.collected = true; collectibleScore += collectibleProps.score; } } for (let i = 0; i < pipes.length; i += 2) { const topPipe = pipes[i]; if (!topPipe.passed && topPipe.x + pipeProps.width < bird.x) { topPipe.passed = true; if(pipes[i+1]) pipes[i+1].passed = true; obstacleScore++; if (obstacleScore >= targetObstacles) { setWin(); return; } } } }
         // drawBird ALWAYS draws fallback square
         function drawBird() { ctx.fillStyle = birdProps.color; ctx.fillRect(birdProps.x, birdProps.y, birdProps.width, birdProps.height); }
         function drawPipes() { /* Same */ ctx.fillStyle = pipeProps.color; pipes.forEach(pipe => { ctx.fillRect(pipe.x, pipe.y, pipeProps.width, pipe.height); }); }
         // drawCollectibles draws colored squares
         function drawCollectibles() { collectibles.forEach(item => { if (!item.collected && !item.offscreen) { ctx.fillStyle = (item.type === 'EU' ? collectibleProps.colorEU : collectibleProps.colorNATO); ctx.fillRect(item.x, item.y, collectibleProps.size, collectibleProps.size); } }); }
         function drawScore() { /* Same */ ctx.fillStyle = '#fff'; ctx.strokeStyle = '#000'; ctx.lineWidth= 0.5; ctx.font = 'bold 18px Arial'; ctx.textAlign = 'left'; ctx.textBaseline = 'top'; const obsText = `Obstacles: ${obstacleScore}/${targetObstacles}`; const bonusText = `Bonus: ${collectibleScore}`; ctx.strokeText(obsText, 10, 10); ctx.fillText(obsText, 10, 10); ctx.strokeText(bonusText, 10, 35); ctx.fillText(bonusText, 10, 35); }
         function checkWinConditions() { /* Same */ const endTime = Date.now(); const elapsedTimeSeconds = (endTime - startTime) / 1000; if (!startTime || elapsedTimeSeconds < minWinTimeSeconds) { console.warn(`Anti-Cheat: Time (${elapsedTimeSeconds.toFixed(1)}s) < Min (${minWinTimeSeconds}s).`); return false; } return true; }

         function showOverlay(title, text, showStart, showRestart, tierCode = '') { // Removed prizeTierText
             if(!overlay || !overlayTitle || !overlayText || !startButton || !restartButton || !randomCodeContainer || !randomCodeSpan) { return; }
             overlayTitle.textContent = title;
             overlayText.textContent = text;
             startButton.style.display = showStart ? 'inline-block' : 'none';
             // Ensure Start button is enabled if it should be shown
             if(showStart && startButton) startButton.disabled = false;
             restartButton.style.display = showRestart ? 'inline-block' : 'none';
             if (prizeInfoSpan) prizeInfoSpan.style.display = 'none'; // Hide prize tier text span
             if (tierCode) { randomCodeSpan.textContent = tierCode; randomCodeContainer.style.display = 'block'; }
             else { randomCodeContainer.style.display = 'none'; }
             overlay.classList.add('visible');
         }
         function hideOverlay() { if(overlay) overlay.classList.remove('visible'); }
         function setGameOver() { if (gameState === 'gameover' || gameState === 'win') return; console.log("Game Over"); gameState = 'gameover'; playSound(loseSound); if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null;} incrementPlayCount(); showOverlay('Game Over!', `Obstacles: ${obstacleScore} | Bonus: ${collectibleScore}`, false, true); }
         function generateTierCode(scoreTierLevel) { const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; let randomPart = ''; for (let i = 0; i < 4; i++) { randomPart += chars.charAt(Math.floor(Math.random() * chars.length)); } return `KYRJP-${scoreTierLevel}-${randomPart}`; }

        // Updated setWin - Uses Tiers for code generation, NO Formspree, NO tier text display
        function setWin() {
             if (gameState === 'win' || gameState === 'gameover') return;
             console.log("Win condition met!");
             if (checkWinConditions()) {
                 gameState = 'win';
                 playSound(winSound);
                 if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null;}
                 incrementPlayCount();
                 const totalScore = targetObstacles + collectibleScore;
                 let prizeTierLevel = 0;
                 if (totalScore >= 50) { prizeTierLevel = 50; } else if (totalScore >= 40) { prizeTierLevel = 40; } else if (totalScore >= 30) { prizeTierLevel = 30; } else { prizeTierLevel = 20; }
                 const claimCode = generateTierCode(prizeTierLevel); // Generate code based on tier
                 console.log(`Win! Score: ${totalScore}, Tier Level: ${prizeTierLevel}, Claim Code: ${claimCode}`);
                 // Show overlay with score and the TIER-SPECIFIC code, NO tier text
                 showOverlay('ðŸŽ‰ Congratulations! ðŸŽ‰', `Final Score: ${totalScore} (Obstacles: ${obstacleScore} + Bonus: ${collectibleScore})`, false, true, claimCode );
                 // Formspree REMOVED
             } else {
                 console.log("Anti-cheat check failed.");
                 setGameOver();
                 if(overlayText) overlayText.textContent = `Score: ${obstacleScore + collectibleScore}. Anti-cheat check failed.`;
             }
        }

        // Game Loop
        function loop(timestamp) { if (gameState !== 'playing') { return; } ctx.clearRect(0, 0, canvas.width, canvas.height); updatePipes(); updateBird(); checkCollisions(); drawPipes(); drawCollectibles(); drawBird(); drawScore(); frames++; animationFrameId = requestAnimationFrame(loop); }

        // --- Init and Event Listeners ---
        const spacebarHandler = (e) => { /* imagesLoaded check removed */ if (e.code === 'Space') { e.preventDefault(); if (gameState === 'start' && checkPlayLimit()) { resetGame(); } else if (gameState === 'playing') { birdJump(); } } };
        function initScreenUpdate() {
            if (!overlay || !startButton || !overlayText) return;
            const canPlay = checkPlayLimit();
            const plays = parseInt(localStorage.getItem(playLimitKey) || '0', 10);
            const playsRemaining = maxPlaysPerDay - plays;
            let startText = `Plays remaining today: ${canPlay ? playsRemaining : 0}`; // No loading message needed
            if (!canPlay) { startText = `Daily play limit (${maxPlaysPerDay}) reached. Try again tomorrow!`; }
            console.log("Updating overlay text (No Img Load):", startText);
            // Show overlay, always show start button if canPlay (imagesLoaded is true now)
            showOverlay('KyrosJump!', startText, canPlay, false);
            if(startButton) { startButton.disabled = !canPlay; if (!canPlay) { startButton.style.display = 'none'; } else { startButton.style.display = 'inline-block'; } }
        }
        function init() {
             console.log(">>> init() function entered (No Img Load).");
             gameState = 'start'; // Set state to start
             if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null; }
             hideOverlay();
             initScreenUpdate(); // Update screen immediately

             const clickOrTapHandler = (e) => {
                 // No imagesLoaded check needed
                 if (gameState === 'start' && checkPlayLimit()) { resetGame(); }
                 else if (gameState === 'playing') { birdJump(); }
                 if (e.type === 'touchstart') e.preventDefault();
             };
             canvas.removeEventListener('click', clickOrTapHandler); canvas.removeEventListener('touchstart', clickOrTapHandler);
             canvas.addEventListener('click', clickOrTapHandler); canvas.addEventListener('touchstart', clickOrTapHandler);

             startButton.onclick = () => {
                 alert("--- Start Button Clicked! ---"); // Keep alert
                 const currentState = gameState;
                 const currentCanPlay = checkPlayLimit();
                 alert(`Checking: State='${currentState}', CanPlay=${currentCanPlay}`); // Keep alert
                 if (currentState === 'start' && currentCanPlay) {
                     alert("Conditions MET! Calling resetGame()..."); // Keep alert
                     resetGame();
                 } else {
                     let blockReason = "Start button ignored! Reason(s):\n";
                     if (currentState !== 'start') blockReason += `- Game state is not 'start' ('${currentState}')\n`;
                     if (!currentCanPlay) blockReason += `- Play limit reached\n`;
                     console.error(blockReason); alert(blockReason); // Keep alert
                 }
             };
             console.log("Start Button listener attached.");

             restartButton.onclick = () => { console.log("Restart clicked."); if (gameState === 'gameover' || gameState === 'win') { init(); } };
             window.removeEventListener('keydown', spacebarHandler); window.addEventListener('keydown', spacebarHandler);
         }

        // --- Sounds (Placeholder) ---
        const loseSound = null; const winSound = null; function playSound(soundElement) { if (soundElement?.play) { soundElement.currentTime = 0; soundElement.play().catch(e => console.warn("Sound play failed:", e)); } }
        // --- Formspree function REMOVED ---

        // --- Initial Start ---
        console.log("Running init() immediately (No Image Wait).");
        gameState = 'start'; // Set initial state
        init(); // Call init directly

    }); // END of DOMContentLoaded listener
</script>

</body>
</html>
