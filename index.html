
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KyrosJump!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #cce5df, #e6f2f0);
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: url('https://cdn.pixabay.com/photo/2016/11/18/16/09/jungle-1835436_1280.jpg') no-repeat center center;
      background-size: cover;
      border: 4px solid #2f4f4f;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      z-index: 2;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 5;
      display: none;
      text-align: center;
    }

    #popup h2 {
      margin-bottom: 20px;
    }

    #popup button {
      padding: 10px 20px;
      background: #2f8f8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="scoreboard">Score: <span id="score">0</span> | Remaining Plays: <span id="plays">5</span></div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <div id="popup">
    <h2 id="popupTitle">You've earned a reward!</h2>
    <p id="rewardText">Reward Code: <strong>KYROS-XXXX</strong></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let plays = localStorage.getItem("kyrosPlays");
    let lastPlay = localStorage.getItem("kyrosLastPlay");

    const now = new Date().getTime();
    if (!lastPlay || now - lastPlay > 24 * 60 * 60 * 1000) {
      plays = 5;
      localStorage.setItem("kyrosPlays", plays);
    }

    plays = parseInt(plays || 5);
    document.getElementById("plays").innerText = plays;

    if (plays <= 0) {
      alert("You have reached your daily limit. Come back tomorrow!");
    }

    const kyrosImg = new Image();
    kyrosImg.src = "https://i.imgur.com/5bC1Q0b.png";

    const logoEU = new Image();
    logoEU.src = "https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg";

    const logoNATO = new Image();
    logoNATO.src = "https://upload.wikimedia.org/wikipedia/commons/2/2e/NATO_OTAN_flag.svg";

    let player = { x: 150, y: 540, w: 40, h: 40, dy: 0 };
    let gravity = 0.8;
    let jumpPower = -12;
    let logos = [];
    let mazeY = 0;

    function drawPlayer() {
      ctx.drawImage(kyrosImg, player.x, player.y, player.w, player.h);
    }

    function drawLogos() {
      logos.forEach(logo => {
        const img = logo.type === "EU" ? logoEU : logoNATO;
        ctx.drawImage(img, logo.x, logo.y, logo.size, logo.size);
      });
    }

    function updateLogos() {
      logos.forEach(logo => logo.y += 2);
      logos = logos.filter(logo => logo.y < canvas.height);
    }

    function checkCollision() {
      logos.forEach((logo, index) => {
        if (player.x < logo.x + logo.size &&
            player.x + player.w > logo.x &&
            player.y < logo.y + logo.size &&
            player.y + player.h > logo.y) {
          score += 5;
          document.getElementById("score").innerText = score;
          logos.splice(index, 1);
          checkRewards();
        }
      });
    }

    function checkRewards() {
      const popup = document.getElementById("popup");
      const rewardText = document.getElementById("rewardText");
      if ([20, 30, 40, 50].includes(score)) {
        popup.style.display = "block";
        rewardText.innerHTML = "Reward Code: <strong>KYROS-" + score + "PT</strong>";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.dy += gravity;
      player.y += player.dy;
      if (player.y > canvas.height - player.h) player.y = canvas.height - player.h;
      drawPlayer();
      updateLogos();
      drawLogos();
      checkCollision();
      requestAnimationFrame(draw);
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && plays > 0) {
        player.dy = jumpPower;
        plays--;
        document.getElementById("plays").innerText = plays;
        localStorage.setItem("kyrosPlays", plays);
        localStorage.setItem("kyrosLastPlay", new Date().getTime());
      }
    });

    setInterval(() => {
      const type = Math.random() > 0.5 ? "EU" : "NATO";
      logos.push({
        x: Math.random() * (canvas.width - 40),
        y: -40,
        size: 30,
        type: type
      });
    }, 2000);

    draw();
  </script>
</body>
</html>
